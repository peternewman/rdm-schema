name: Validate JSONs Alternative

on: [push, pull_request]
jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: peternewman/json-linter@peternewman-attempt-fix
    - run: |
       sudo npm install -g jsonlint
       sudo apt-get install fd-find
       fd --extension json --list-details -E rdm-schema.json
       fd --extension json -E rdm-schema.json --exec jsonlint --quiet --compact --validate rdm-schema.json
